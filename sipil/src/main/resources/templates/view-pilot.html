<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<style>
    .center-box{
        margin: auto;
        width: 25%;
        margin-top: 50px;
        border: 3px solid green;
        padding: 10px;
        font-size: 18px;
    }
    .center{
        margin: auto;
        width: 25%;
        padding: 10px;
        font-size: 18px;
    }
</style>
<nav th:replace="fragments/fragment :: navbar(title = 'Detail Pilot')"></nav>
<div class="container-fluid">
    <section>
        <div class="card">
            <div class="card-header">Detail Pilot</div>
            <div class="card-body center-box">
                <p th:text="'Id : '+ ${pilot.idPilot}"></p>
                <p th:text="'Nama : '+ ${pilot.namaPilot}"></p>
                <p th:text="'NIK : '+ ${pilot.nik}"></p>
                <p th:if="${pilot.jenisKelamin == 1}">Jenis Kelamin : Laki Laki</p>
                <p th:if="${pilot.jenisKelamin == 2}">Jenis Kelamin : Perempuan</p>
                <p th:text="'NIP : '+ ${pilot.nip}"></p>
                <p th:text="'Tempat Lahir : '+ ${pilot.tempatLahir}"></p>
                <p th:text="'Tanggal Lahir : '+ ${pilot.tanggalLahir}"></p>
                <p th:text="'Sekolah : '+ ${pilot.getAkademiModel().getNamaAkademi()}"></p>
                <p th:text="'Maskapai : '+ ${pilot.getMaskapaiModel().getNamaMaskapai()}"></p>
                <div>
                    <a th:href="@{/pilot/ubah/} + ${pilot.nip}" class="btn btn-success">Ubah</a></td>
                    <a th:href="@{/pilot/delete/} + ${pilot.nip}" class="btn btn-danger">Hapus</a></td>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-header">Jadwal Bertugas</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Kode Penerbangan</th>
                        <th>Waktu</th>
                        <th>Kota Asal</th>
                        <th>Kota Tujuan</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr
                            th:each="tugas, iterationStatus : ${listPenerbangan}"
                    >
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${tugas.kode}"></td>
                        <td th:text="${tugas.waktu}"></td>
                        <td th:text="${tugas.kotaAsal}"></td>
                        <td th:text="${tugas.kotaTujuan}"></td>
                        <td>
                            <a th:href="@{/penerbangan/detail/} + ${tugas.idPenerbangan}" class="btn btn-secondary">Lihat</a></td>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
