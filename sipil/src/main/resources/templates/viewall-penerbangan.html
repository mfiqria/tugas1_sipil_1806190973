<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title = 'View All Penerbangan')"></nav>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">Daftar Seluruh Penerbangan</div>
        <div class="card-body">
            <div class="mb-3">
                <a th:href="@{/penerbangan/tambah/}" class="btn btn-success"><b>+ Tambah Penerbangan</b></a>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Kode Penerbangan</th>
                    <th>Waktu</th>
                    <th>Kota Asal</th>
                    <th>Kota Tujuan</th>
                    <th></th>
                    <th>Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr
                        th:each="penerbangan, iterationStatus : ${listPenerbangan}"
                >
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${penerbangan.kode}"></td>
                    <td th:text="${penerbangan.waktu}"></td>
                    <td th:text="${penerbangan.kotaAsal}"></td>
                    <td th:text="${penerbangan.kotaTujuan}"></td>
                    <td>
                        <a th:href="@{/penerbangan/detail/} + ${penerbangan.idPenerbangan}" class="btn btn-secondary">Lihat</a></td>
                    </td>
                    <td>
                        <a th:href="@{/penerbangan/ubah/} + ${penerbangan.idPenerbangan}" class="btn btn-dark">Ubah</a></td>
                    </td>
                    <td>
                        <a th:href="@{/penerbangan/hapus/} + ${penerbangan.idPenerbangan}" class="btn btn-danger">Hapus</a></td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
