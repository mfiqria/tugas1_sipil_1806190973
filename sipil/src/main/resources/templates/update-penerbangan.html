<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Ubah Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<style>
    .center-box{
        margin: auto;
        width: 25%;
        margin-top: 50px;
        border: 3px solid green;
        padding: 10px;
        font-size: 18px;
    }
</style>
<nav th:replace="fragments/fragment :: navbar(title = 'Ubah Penerbangan')"></nav>
<div class="container-fluid">
    <div class="card">
        <h1>Data Penerbangan Telah Berhasil Diubah</h1>
        <div class="card-header">Detail Penerbangan</div>
        <div class="card-body center-box">
            <p th:text="'Id : '+ ${penerbangan.idPenerbangan}"></p>
            <p th:text="'Kode Penerbangan : '+ ${penerbangan.kode}"></p>
            <p th:text="'Waktu : '+ ${penerbangan.waktu}"></p>
            <p th:text="'Kota Asal : '+ ${penerbangan.kotaAsal}"></p>
            <p th:text="'Kota Tujuan : '+ ${penerbangan.kotaTujuan}"></p>
            <a href="/penerbangan/">Lihat Daftar Penerbangan</a>
        </div>
    </div>
</div>

</body>
</html>
