<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<style>
    .center-box{
        margin: auto;
        margin-top: 50px;
        width: 25%;
        border: 3px solid green;
        padding: 10px;
        font-size: 18px;
    }
</style>
<nav th:replace="fragments/fragment :: navbar(title = 'Add Penerbangan')"></nav>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">Tambah Penerbangan</div>
        <div class="card-body center-box">
            <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST">
                Kode<br>
                <input type="text" name="kode" />
                <br><br>
                Waktu<br>
                <input type="datetime-local" name="waktu" />
                <br><br>
                Kota Asal<br>
                <input type="text" name="kotaAsal" />
                <br><br>
                Kota Tujuan<br>
                <input type="text" name="kotaTujuan" />
                <br><br>
                <a th:href="@{/penerbangan/}" class="btn btn-outline-dark" style="margin: 5px;">Batal</a>
                <button type="submit" value="Submit" class="btn btn-dark" style="margin: 5px;">Tambah</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
